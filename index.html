<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmic Love for Sahana</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Background Canvas for 3D Universe -->
  <canvas id="universe"></canvas>

  <!-- Welcome Message -->
  <div id="welcome-message">
    <h1>Welcome to Our Universe, Sahana</h1>
    <p>Scroll to explore the stars and discover our love story.</p>
  </div>

  <!-- Hidden Content (Revealed via Interactions) -->
  <div id="hidden-content" class="hidden">
    <h2>Sahana in the Stars</h2>
    <p>Click on the shooting stars to uncover secrets!</p>
  </div>

  <!-- Audio Elements -->
  <audio id="background-music" loop>
    <source src="assets/music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
